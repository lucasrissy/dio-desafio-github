<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex</title>
  <style>
    .flex {
      display: flex;
      border: 1px solid black;
      max-width: 400px;
    }
    .item{
      background-color:orangered;
      color:white;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }
    .flex-1{
      flex: 1;
      /* grow = 1; shrink=1; basis =0*/
    }
    .flex-2{
      flex: 2;
      /* grow = 2; shrink=1; basis =0*/
    }
  </style>
</head>
<body>
  <h1>Flex 1</h1>
  <div class="flex">
    <div class="item flex-1">2</div>
    <div class="item flex-1">2</div>
    <div class="item flex-1">2</div>
    <div class="item flex-1">2</div>
    <div class="item flex-1">2</div>
  </div>

  <h1>Flex mix</h1>
  <div class="flex">
    <div class="item flex-1">2</div>
    <div class="item flex-2">2</div>
    <div class="item flex-2">2</div>
    <div class="item flex-1">2</div>
    <div class="item flex-1">2</div>
  </div>
</body>
</html>
