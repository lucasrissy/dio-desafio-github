<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex-basis</title>
  <style>
    .flex-containe{
      max-width: 300px;
      border: 1px solid black;
      display: flex;
    }
    .item{
      background-color:orangered;
      color:white;
      text-align:center;
      margin:5px;
    }
    .bauto{
      flex-basis: auto;
    }
    .fg-1{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="flex-containe">
    <div class="item bauto fg-1">2</div>
    <div class="item bauto fg-1">22222</div>
    <div class="item bauto fg-1">2</div>
    <div class="item bauto fg-1">222</div>
    <div class="item bauto fg-1">2</div>
  </div>
</body>
</html>
