<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - FlexShrink</title>
  <style>
    .flex-container{
      display: flex;
      border: 1px solid black;
      max-width: 350px;
    }
    .item{
      background-color:orangered;
      font-size:24px;
      text-align: center;
      margin: 5px;

    }
    .shrink{
      flex-shrink: 1;
    }
    .flex-grow{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="flex-container">
      <div class="item shrink flex-grow">A</div>
      <div class="item shrink flex-grow">B</div>
      <div class="item shrink flex-grow">C</div>
      <div class="item shrink flex-grow">D</div>
      <div class="item shrink flex-grow">E</div>
  </div>

  <div class="flex-container">
    <div class="item shrink flex-grow">A</div>
    <div class="item shrink flex-grow">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat obcaecati in quibusdam quaerat, iure officiis sunt aspernatur ipsum modi! Cupiditate maiores velit distinctio natus laborum numquam minus consequuntur est ex.</div>
    <div class="item shrink flex-grow">C</div>
    <div class="item shrink flex-grow">D</div>
    <div class="item shrink flex-grow">E</div>
</div>
</body>
</html>
